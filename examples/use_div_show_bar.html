<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script src="../lib/d3.v2.js"></script>
</head>

<style>
    div.chart{ font-family:sans-serif;
        font-size:0.7em; }
    div.bar { background-color:DarkRed; color:white;
        height:3em; line-height:3em; padding-right:1em; margin-bottom:2px; text-align:right;
    }
</style>
<body>

<script type="text/javascript">
    function draw(data) {
        d3.select("body")
                .append("div").attr("class", "chart")
                .selectAll(".bar").data(data.cash).enter()
                .append("div").attr("class", "bar")
                .style("width", function(d){return d.count/100+"px";})
                .style("outline", "1px solid black")
                .text(function(d){return Math.round(d.count);});
    }

    d3.json("./data/plaza_traffic.json", draw);

</script>
</body>
</html>
